<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter to Future You</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/background2.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #f2ebd3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border: 2px solid #8c6d47;
      border-radius: 15px;
      width: 1000px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container h1 {
      text-align: center;
      font-size: 40px;
      color: #8c6d47;
      margin-bottom: 20px;
    }
    .container p {
      font-size: 25px;
      margin: 10px 0;
      text-align: center;
      font-family: serif;
      color: #7C6255;
    }
    .letter-box {
      background: url('assets/TextBoxBG.png') no-repeat center center;
      background-size: cover;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      position: relative;
      font-family: 'Courier New', Courier, monospace;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }
    .letter-box textarea {
      width: 100%;
      height: 200px;
      border: none;
      background: transparent;
      font-size: 20px;
      font-family: serif;
      color: #624537;
      line-height: 1.5;
      resize: none;
      outline: none;
    }
    .done-button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      border: 2px solid #8c6d47;
      background: rgb(236, 217, 191);
      border-radius: 20px;
      font-size: 16px;
      font-family: serif;
      color: #624537;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .done-button:hover {
      background: rgb(211, 183, 144);
    }
    .help-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: 2px solid #8c6d47;
      background: rgb(236, 217, 191);
      border-radius: 20px;
      font-size: 16px;
      font-family: serif;
      color: #624537;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #prompt {
      margin-top: 15px;
      padding: 15px;
      background-color: #f7efe2;
      border: 1px dashed #b19272;
      border-radius: 12px;
      font-family: 'Quicksand', cursive;
      font-size: 18px;
      color: #5f4636;
      text-align: center;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Letter to Future you ✨</h1>
    <p>Ever been in a moment you wished you could hold on to till the end of time?<br>
    Ever wondered “What would past me think of this?” but there was no way of contact?</p>
    <p>If so, it’s time to get writing. Tell future you what’s on your mind.</p>

    <div class="letter-box">
      <textarea placeholder="Write your letter here..."></textarea>
    </div>

    <button class="done-button" id="button1">done</button>
    <button class="help-button" onclick="generatePrompt()">Need help writing?</button>
    <p id="prompt"></p>

    <script>
      const button1 = document.getElementById('button1');
      button1.addEventListener("click", function() {
        window.location.href = "signup.html";
      });

      const prompts = [
        "Write about something you're proud of recently.",
        "What do you hope future-you has learned?",
        "Describe one moment you want to remember forever.",
        "What is something you're currently worried about?",
        "Set one goal you hope you’ve achieved by the time this opens.",
        "What are three things that make you happy right now?",
        "What’s something you never want to forget about today?",
        "Write about something you’ve been struggling with but trying hard to overcome.",
        "If you could talk to future-you, what advice would you want to hear?",
        "What small detail made you smile today?",
        "Describe your life in three feelings right now.",
        "What song or scent would remind future-you of this moment?",
        "What’s something you hope you're still doing years from now?",
        "What’s one lesson you hope you’ve held onto?",
        "What would surprise future-you the most about today?"
      ];

      function generatePrompt() {
        const random = prompts[Math.floor(Math.random() * prompts.length)];
        document.getElementById("prompt").innerText = `"${random}"`;
      }
    </script>
  </div>
</body>
</html>
