<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter to Future You</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/background2.png') no-repeat center center fixed;
      background-size:cover;
      background-color: #f2ebd3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border: 2px solid #8c6d47;
      border-radius: 15px;
      width: 1000px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container h1 {
      text-align: center;
      font-size: 40px;
      color: #8c6d47;
      margin-bottom: 20px;
    }
    .container p {
      font-size: 25px;
      margin: 10px 0;
      text-align: center;
    }
    .letter-box {
  background: url('assets/TextBoxBG.png') no-repeat center center;
  background-size: cover; /* Fill the textbox area */
  border-radius: 10px;
  padding: 20px;
  margin-top: 20px;
  position: relative;
  font-family: 'Courier New', Courier, monospace;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.1);


    }
    .letter-box textarea {
      width: 100%;
      height: 200px;
      border: none;
      background: transparent;
      font-size: 20px;
      font-family: serif;
      color:#624537;
      line-height: 1.5;
      resize: none;
      outline: none;
    }
    .done-button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      border: 2px solid #8c6d47;
      background:rgb(236, 217, 191);
      border-radius: 20px;
      font-size: 16px;
      font-family: serif;
      color:#624537;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .done-button:hover {
       background:rgb(211, 183, 144);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Letter to Future you ✨</h1>
    <p style="color: #7C6255; font-family: serif;">Ever been in a moment you wished you could hold on to till the end of time?<br>
    Ever wondered “What would past me think of this?” but there was no way of contact?</p>
    <p style="color: #7C6255; font-family: serif;">If so, it’s time to get writing. Tell future you what’s on your mind.</p>

    <div class="letter-box">
      <textarea placeholder="Write your letter here..."></textarea>
    </div>

    <button class="done-button">done</button>
  </div>
</body>
</html>
