<body>
   <div class="egg-container">
    <lottie-player
      id="eggAnimation"
      src="egg-crack.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
></lottie-player>
<div class="letter">ðŸŽ‰ Your Egg Hatched! ðŸŽ‰</div>
<div id="timer">00:00:10</div>
</div>

<script>
      let time = 10; // seconds
  const timerElement = document.getElementById("timer");
  const letter = document.querySelector(".letter");
  const eggAnim = document.getElementById("eggAnimation");

// Initially stop animation
  eggAnim.stop();

  const countdown = setInterval(() => {
   let minutes = Math.floor(time / 60);
   let seconds = time % 60;
   timerElement.textContent = `00:${minutes
   .toString()
   .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

    if (time <= 0) {
       clearInterval(countdown);
       timerElement.textContent = "00:00:00";

// Play egg cracking animation
  eggAnim.play();

// Show letter after animation completes
  eggAnim.addEventListener("complete", () => {
  letter.classList.add("show");
});
}
   time--;
}, 1000);
  </script>
</body>
